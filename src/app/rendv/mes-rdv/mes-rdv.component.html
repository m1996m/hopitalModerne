<div class="row">
  <div class="col-md-12" >
    <div class="card rounded" style="border: 1px solid lightgray;background:white;" >
      <h4 class="rounded-2" style="text-align: center;background: #1423DC;color:white;padding: 1.5%;margin-right: 1%;margin-left: 1%">Mes rendez-vous</h4>
      <div class="row" style="margin-bottom: 1%">
        <div class="col-md-6"></div>
        <div class="col-md-6" style="text-align: right">
          <a routerLink="/rendv/priseRdv">
            <button type="reset" class="btn-sm rounded"  style="color:white;border: none;background: black;color:white;margin-left: 17px;padding-left: 15px;padding-right: 15px;padding-bottom: 8px;padding-top: 8px;text-align: right;margin-right: 1%;margin-left: 1%">
              Nouveau
            </button>
          </a>
        </div>
      </div>
      <div class="row" style="margin-bottom: 1%;">
        <div class="col-md-12">
          <div class="row" style="margin-right: 1%;margin-left: 1%">
            <div class="col-md-3">
              <h4 class="rounded-2" style="text-align: center;background: #1423DC;color:white;padding: 1.5%;margin-right: 1%;margin-left: 1%">Date</h4>
            </div>
            <div class="col-md-3">
              <h4 class="rounded-2" style="text-align: center;background: #1423DC;color:white;padding: 1.5%;margin-right: 1%;margin-left: 1%">Heure</h4>
            </div>
            <div class="col-md-3">
              <h4 class="rounded-2" style="text-align: center;background: #1423DC;color:white;padding: 1.5%;margin-right: 1%;margin-left: 1%">Statut</h4>
            </div>
            <div class="col-md-3">
              <h4 class="rounded-2" style="text-align: center;background: #1423DC;color:white;padding: 1.5%;margin-right: 1%;margin-left: 1%">Action</h4>
            </div>
          </div>

          <cdk-virtual-scroll-viewport  style="height: 320px;margin-right: 1%;margin-left: 1%;color: black" [itemSize]="90" >
            <div *ngFor="let rdv of rdvs">
              <div class="row shadow-none p-1 mb-1 rounded" style="text-align: center;border: 1px solid lightgray;background:white; margin-right: 2%;margin-left: 2%">
                <div class="col-md-3 ">
                  <p>{{rdv?.date_jour | date: 'dd/MM/yyyy'}}</p>
                </div>
                <div class="col-md-3">
                  <p>{{rdv?.plage}}</p>
                </div>
                <div class="col-md-3">
                  <p>{{rdv?.rdv_patient[0]?.statut}}</p>
                </div>
                <div class="col-md-3">
                  <div class="row">
                    <div class="col-md-6">
                      <a routerLink="/rendv/show/{{rdv?.slug}}">
                        <button class="btn btn-primary" ><span nz-icon nzType="eye" nzTheme="outline" ></span></button>
                      </a>
                    </div>
                    <div class="col-md-6">
                      <button class="btn btn-danger" (click)="showDeleteConfirm(rdv?.rdv_patient[0]?.id)" >
                        <span nz-icon nzType="delete" nzTheme="outline"></span>
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </div>
    </div>
  </div>
</div>
