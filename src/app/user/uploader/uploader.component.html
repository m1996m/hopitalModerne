<!--Ajout utilisateur-->

<nz-modal [(nzVisible)]="isVisible" nzTitle="Modification de profile" (nzOnCancel)="handleCancel()" [nzWidth]="600" [nzBodyStyle]="yourCustomStyles">
  <div *nzModalContent>
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <nz-card style="width:100%"  >
          <div class="row">
            <div class="col-md-12">
              <h4 style="text-align: center;background: #1423DC;color:white;padding: 1.5%">Changer votre phote de profile</h4>
            </div>
          </div>
          <div class="col-md-12" >
            <div class="col-md-12">
              <form [formGroup]="formulaire">
                <div class="row">
                  <div class="col-md-12">
                    <label for="image">Image</label>
                    <input type="file" id="image" formControlName="image" class="form-control">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nz-card>
      </div>
    </div>
  </div>
  <div *nzModalFooter>
    <div class="row">
      <div class="col-md-2" style="text-align: left">
        <button type="cancel" class="btn btn-danger" (click)="handleCancel()">Fermer</button>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-3" style="text-align: right;">
        <button  (click)="engegister()" type="submit" style="color:white;border: none;background: #1423DC;color:white;margin-left: 17px;padding-left: 15px;padding-right: 15px;padding-bottom: 8px;padding-top: 8px;text-align: right"  (click)="handleOk()" (click)="isConfirmLoading">Enregister</button>
      </div>
    </div>
  </div>
</nz-modal>
