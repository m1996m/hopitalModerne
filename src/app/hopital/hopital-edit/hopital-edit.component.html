<nz-modal [(nzVisible)]="isVisible" nzTitle="Ajout utilisateur" (nzOnCancel)="handleCancel()" [nzWidth]="900" [nzBodyStyle]="yourCustomStyles">
  <div *nzModalContent>
    <div class="row">
  <div class="col-md-10 offset-md-1">
    <div class="shadow-none p-1 mb-1 rounded" style="border: 1px solid lightgray;background:white;" >
      <h4 style="text-align: center;background: #1423DC;color:white;padding: 1.5%">Modification hopital</h4>
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="formulaireUpadate">
            <div class="row">
              <div class="col-md-6">

                <label for="paysu">Pays</label>
                <input  type="text" id="paysu" formControlName="pays" class="form-control">

                <label for="designationu">Designation</label>
                <input type="text" id="designationu" class="form-control" formControlName="designation" >

                <label for="adresseu">Adresse</label>
                <input type="text" id="adresseu" formControlName="adresse" class="form-control">

                <label for="date_creationu">Date création</label>
                <input type="date" id="date_creationu" formControlName="date_creation" class="form-control">
              </div>

              <div class="col-md-6">

                <label for="telu">Tel</label>
                <input type="text" id="telu" formControlName="tel" class="form-control">

                <label for="numu">Numéro unique</label>
                <input type="text" id="numu" formControlName="numero_unique" class="form-control">

                <label for="agreementu">Agreement</label>
                <input type="text" id="agreementu" formControlName="agrement" class="form-control">

                <label for="descu">Description</label>
                <textarea formControlName="description" id="descu" cols="30" rows="3" class="form-control rounded-2"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
  <div *nzModalFooter>
    <div class="row">
      <div class="col-md-2" style="text-align: left">
        <button type="cancel" class="btn btn-danger" (click)="handleCancel()">Fermer</button>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-3" style="text-align: right;">
        <button  (click)="editer(oneHopital?.slug)" type="submit" style="color:white;border: none;background: #1423DC;color:white;margin-left: 17px;padding-left: 15px;padding-right: 15px;padding-bottom: 8px;padding-top: 8px;text-align: right"  (click)="handleCancel()" >Enregister</button>
      </div>
    </div>
  </div>
</nz-modal>
