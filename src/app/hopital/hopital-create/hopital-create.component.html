<nz-modal [(nzVisible)]="isVisible" nzTitle="Ajout utilisateur" (nzOnCancel)="handleCancel()" [nzWidth]="900" [nzBodyStyle]="yourCustomStyles">
  <div *nzModalContent>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="shadow-none p-1 mb-1 rounded" style="border: 1px solid lightgray;background:white;" >
            <div class="row">
              <div class="col-md-12">
                <h4 style="text-align: center;background: #1423DC;color:white;padding: 1.5%">Ajout hopital</h4>
              </div>
            </div>
            <div class="col-md-12" >
              <form [formGroup]="formulaire">
                <div class="row" style="margin: 1%">
                  <div class="col-md-6" >
                    <label for="pays" style="color: black">Pays <span class="text-danger">*</span></label>
                    <input (focusin)="getOneUser()" type="text" id="pays" placeholder="Pays" formControlName="pays" class="form-control rounded-2">

                    <label for="designation">Nom hopital <span class="text-danger">*</span></label>
                    <input type="text" id="designation" class="form-control rounded-2" placeholder="Nom de l'hopital" formControlName="designation" >

                    <label for="adresse">Adresse <span class="text-danger">*</span></label>
                    <input type="text" id="adresse" placeholder="Adresse" formControlName="adresse" class="form-control rounded-2">

                    <label for="date_creation">Date création <span class="text-danger">*</span></label>
                    <input type="date" id="date_creation" title="date création" formControlName="date_creation" class="form-control rounded-2">
                  </div>

                  <div class="col-md-6">

                    <label for="tel">Tel <span class="text-danger">*</span></label>
                    <input type="text" id="tel" placeholder="Tel" formControlName="tel" class="form-control rounded-2">

                    <label for="num">Numéro unique <span class="text-danger">*</span></label>
                    <input type="text" id="num" placeholder="Numéro unique" formControlName="numero_unique" class="form-control rounded-2">

                    <label for="agreement">Agreement <span class="text-danger">*</span></label>
                    <input type="text" id="agreement" placeholder="Numero agreement" formControlName="agrement" class="form-control rounded-2">
                    <label for="desc">Description</label>
                    <textarea formControlName="description" placeholder="Description" id="desc" cols="30" rows="4" class="form-control rounded-2"></textarea>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div *nzModalFooter>
    <div class="row">
      <div class="col-md-2" style="text-align: left">
        <button type="cancel" class="btn btn-danger" (click)="handleCancel()">Fermer</button>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-3" style="text-align: right;">
        <button  (click)="enregistrer()" type="submit" style="color:white;border: none;background: #1423DC;color:white;margin-left: 17px;padding-left: 15px;padding-right: 15px;padding-bottom: 8px;padding-top: 8px;text-align: right"  (click)="handleCancel()" >Enregister</button>
      </div>
    </div>
  </div>
</nz-modal>
